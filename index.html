<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタムショートカット</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Tailwindのgray-100 */
        }
        .shortcut-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, opacity 0.2s ease-in-out;
            cursor: grab; /* ドラッグ可能であることを示すカーソル */
        }
        .shortcut-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Tailwindのshadow-lg */
        }
        .shortcut-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
        .shortcut-card.drag-over {
            border: 2px dashed #3b82f6; /* Tailwindのblue-500 */
        }
        .icon-placeholder {
            width: 40px;
            height: 40px;
            border-radius: 0.5rem; /* Tailwindのrounded-lg */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem; /* Tailwindのtext-2xl */
            color: white;
        }
        .action-btn-container {
            position: absolute;
            top: -12px;
            right: -12px;
            display: flex;
            gap: 4px; /* ボタン間のスペース */
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            z-index: 10;
        }
        .shortcut-card:hover .action-btn-container {
            opacity: 1;
        }
        .action-btn {
            background-color: #6b7280; /* Tailwindのgray-500 */
            color: white;
            border-radius: 9999px; /* Tailwindのrounded-full */
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .action-btn.delete {
            background-color: #ef4444; /* Tailwindのred-500 */
        }
        .action-btn.delete:hover {
            background-color: #dc2626; /* Tailwindのred-600 */
        }
        .action-btn.edit {
            background-color: #3b82f6; /* Tailwindのblue-500 */
        }
        .action-btn.edit:hover {
            background-color: #2563eb; /* Tailwindのblue-600 */
        }

        /* モーダルスタイル */
        .modal {
            display: none; /* 初期状態は非表示 */
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: 0.5rem; /* Tailwindのrounded-lg */
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #importFile {
            display: none;
        }
        .toast-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .toast-message.show {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center pt-10 px-4">

    <header class="mb-8 text-center w-full">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">マイショートカット</h1>
        <p class="text-gray-600 mt-2 text-sm sm:text-base">お気に入りのサイトを登録・編集・並び替えて、素早くアクセス！</p>
    </header>

    <div class="flex flex-wrap justify-center gap-3 mb-8">
        <button id="openAddModalBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 sm:py-3 sm:px-6 rounded-lg shadow-md transition duration-150 ease-in-out text-sm sm:text-base">
            <i class="fas fa-plus mr-1 sm:mr-2"></i>新しいショートカット
        </button>
        <button id="exportBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 sm:py-3 sm:px-6 rounded-lg shadow-md transition duration-150 ease-in-out text-sm sm:text-base">
            <i class="fas fa-file-export mr-1 sm:mr-2"></i>エクスポート
        </button>
        <button id="importBtnTrigger" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 sm:py-3 sm:px-6 rounded-lg shadow-md transition duration-150 ease-in-out text-sm sm:text-base">
            <i class="fas fa-file-import mr-1 sm:mr-2"></i>インポート
        </button>
        <input type="file" id="importFile" accept=".json">
    </div>

    <div id="addShortcutModal" class="modal">
        <div class="modal-content bg-white p-6 rounded-lg shadow-xl">
            <span class="close-btn" id="closeAddModalBtn">&times;</span>
            <h2 class="text-xl sm:text-2xl font-semibold mb-6 text-gray-700">新しいショートカット</h2>
            <form id="addShortcutForm">
                <div class="mb-4">
                    <label for="addSiteName" class="block text-gray-700 text-sm font-bold mb-2">サイト名:</label>
                    <input type="text" id="addSiteName" name="siteName" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required placeholder="例: Google">
                </div>
                <div class="mb-6">
                    <label for="addSiteUrl" class="block text-gray-700 text-sm font-bold mb-2">URL:</label>
                    <input type="url" id="addSiteUrl" name="siteUrl" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required placeholder="例: https://www.google.com">
                </div>
                <div id="addFormErrorMessageContainer" class="mb-4"></div>
                <div class="flex items-center justify-end">
                    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                        <i class="fas fa-save mr-2"></i>保存する
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="editShortcutModal" class="modal">
        <div class="modal-content bg-white p-6 rounded-lg shadow-xl">
            <span class="close-btn" id="closeEditModalBtn">&times;</span>
            <h2 class="text-xl sm:text-2xl font-semibold mb-6 text-gray-700">ショートカットを編集</h2>
            <form id="editShortcutForm">
                <input type="hidden" id="editShortcutIndex">
                <div class="mb-4">
                    <label for="editSiteName" class="block text-gray-700 text-sm font-bold mb-2">サイト名:</label>
                    <input type="text" id="editSiteName" name="siteName" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="editSiteUrl" class="block text-gray-700 text-sm font-bold mb-2">URL:</label>
                    <input type="url" id="editSiteUrl" name="siteUrl" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div id="editFormErrorMessageContainer" class="mb-4"></div>
                <div class="flex items-center justify-end">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                        <i class="fas fa-save mr-2"></i>変更を保存
                    </button>
                </div>
            </form>
        </div>
    </div>

    <main id="shortcutGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 sm:gap-6 p-4 max-w-7xl w-full">
    </main>

    <div id="toast" class="toast-message"></div>

    <footer class="mt-auto py-8 text-center text-gray-500 text-sm">
        <p>&copy; <span id="currentYear"></span> カスタムショートカット. All rights reserved.</p>
    </footer>

    <script>
        const shortcutGrid = document.getElementById('shortcutGrid');
        // 追加モーダル関連
        const addShortcutModal = document.getElementById('addShortcutModal');
        const openAddModalBtn = document.getElementById('openAddModalBtn');
        const closeAddModalBtn = document.getElementById('closeAddModalBtn');
        const addShortcutForm = document.getElementById('addShortcutForm');
        const addSiteNameInput = document.getElementById('addSiteName');
        const addSiteUrlInput = document.getElementById('addSiteUrl');
        const addFormErrorMessageContainer = document.getElementById('addFormErrorMessageContainer');

        // 編集モーダル関連
        const editShortcutModal = document.getElementById('editShortcutModal');
        const closeEditModalBtn = document.getElementById('closeEditModalBtn');
        const editShortcutForm = document.getElementById('editShortcutForm');
        const editShortcutIndexInput = document.getElementById('editShortcutIndex');
        const editSiteNameInput = document.getElementById('editSiteName');
        const editSiteUrlInput = document.getElementById('editSiteUrl');
        const editFormErrorMessageContainer = document.getElementById('editFormErrorMessageContainer');

        // その他
        const exportBtn = document.getElementById('exportBtn');
        const importBtnTrigger = document.getElementById('importBtnTrigger');
        const importFileElement = document.getElementById('importFile');
        const toastElement = document.getElementById('toast');

        document.getElementById('currentYear').textContent = new Date().getFullYear();
        let draggedItem = null;

        function showToast(message, duration = 3000) {
            toastElement.textContent = message;
            toastElement.classList.add('show');
            setTimeout(() => {
                toastElement.classList.remove('show');
            }, duration);
        }

        // --- 追加モーダル処理 ---
        openAddModalBtn.onclick = () => {
            addShortcutModal.style.display = "block";
            addFormErrorMessageContainer.innerHTML = '';
        };
        closeAddModalBtn.onclick = () => {
            addShortcutModal.style.display = "none";
            addShortcutForm.reset();
        };

        // --- 編集モーダル処理 ---
        function openEditModal(index) {
            const shortcuts = getShortcuts();
            const shortcut = shortcuts[index];
            if (shortcut) {
                editShortcutIndexInput.value = index;
                editSiteNameInput.value = shortcut.name;
                editSiteUrlInput.value = shortcut.url;
                editShortcutModal.style.display = "block";
                editFormErrorMessageContainer.innerHTML = '';
            }
        }
        closeEditModalBtn.onclick = () => {
            editShortcutModal.style.display = "none";
            editShortcutForm.reset();
        };

        // モーダル外クリックで閉じる
        window.onclick = (event) => {
            if (event.target == addShortcutModal) {
                addShortcutModal.style.display = "none";
                addShortcutForm.reset();
            }
            if (event.target == editShortcutModal) {
                editShortcutModal.style.display = "none";
                editShortcutForm.reset();
            }
        };

        function getShortcuts() {
            try {
                const shortcuts = JSON.parse(localStorage.getItem('shortcuts'));
                return Array.isArray(shortcuts) ? shortcuts : [];
            } catch (e) {
                console.error("Error getting shortcuts from localStorage:", e);
                return [];
            }
        }

        function saveShortcuts(shortcuts) {
            localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
        }

        function renderShortcuts() {
            shortcutGrid.innerHTML = '';
            const shortcuts = getShortcuts();
            shortcuts.forEach((shortcut, index) => {
                const card = document.createElement('a');
                card.href = shortcut.url;
                card.target = "_blank";
                card.className = "shortcut-card relative bg-white p-4 rounded-xl shadow-md flex flex-col items-center justify-center text-center";
                card.setAttribute('data-index', index);
                card.draggable = true;

                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragover', handleDragOver);
                card.addEventListener('drop', handleDrop);
                card.addEventListener('dragend', handleDragEnd);
                card.addEventListener('dragleave', handleDragLeave);

                const bgColor = getBackgroundColor(shortcut.name);
                const initial = shortcut.name.charAt(0).toUpperCase();
                const iconPlaceholder = document.createElement('div');
                iconPlaceholder.className = `icon-placeholder mb-2 sm:mb-3 ${bgColor}`;
                iconPlaceholder.textContent = initial;
                
                const favicon = document.createElement('img');
                try {
                    const domainUrl = new URL(shortcut.url);
                    favicon.src = `https://www.google.com/s2/favicons?domain=${domainUrl.hostname}&sz=64`;
                } catch (e) {
                    favicon.src = `https://placehold.co/64x64/cccccc/969696?text=Err`; // Placeholder for invalid URL
                    console.warn("Invalid URL for favicon:", shortcut.url);
                }
                favicon.alt = "Favicon";
                favicon.className = "w-8 h-8 sm:w-10 sm:h-10 rounded-full mb-2 sm:mb-3 object-contain";
                
                let iconDisplayed = false;
                const tempIconContainer = document.createElement('div'); //一時的なコンテナ

                favicon.onload = () => {
                    if (!iconDisplayed) {
                        tempIconContainer.innerHTML = ''; // プレースホルダーをクリア
                        tempIconContainer.appendChild(favicon);
                        iconDisplayed = true;
                    }
                };
                favicon.onerror = () => {
                    if (!iconDisplayed) {
                        tempIconContainer.innerHTML = ''; // imgをクリア
                        tempIconContainer.appendChild(iconPlaceholder);
                        iconDisplayed = true;
                    }
                };
                // 初期はプレースホルダーをセットし、ロード成功/失敗で置き換える
                tempIconContainer.appendChild(iconPlaceholder); 
                card.appendChild(tempIconContainer);


                const nameElement = document.createElement('p');
                nameElement.className = "text-gray-700 font-semibold text-xs sm:text-sm break-all";
                nameElement.textContent = shortcut.name;
                card.appendChild(nameElement);

                // アクションボタンコンテナ
                const actionBtnContainer = document.createElement('div');
                actionBtnContainer.className = 'action-btn-container';

                // 編集ボタン
                const editBtn = document.createElement('button');
                editBtn.className = 'action-btn edit';
                editBtn.innerHTML = '<i class="fas fa-pencil-alt text-xs"></i>';
                editBtn.title = "編集";
                editBtn.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    openEditModal(index);
                };
                actionBtnContainer.appendChild(editBtn);

                // 削除ボタン
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'action-btn delete';
                deleteBtn.innerHTML = '<i class="fas fa-times text-xs"></i>';
                deleteBtn.title = "削除";
                deleteBtn.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (confirm(`「${shortcut.name}」を削除してもよろしいですか？`)) {
                        deleteShortcut(index);
                    }
                };
                actionBtnContainer.appendChild(deleteBtn);
                card.appendChild(actionBtnContainer);
                shortcutGrid.appendChild(card);
            });
        }

        function getBackgroundColor(name) {
            const colors = [
                'bg-red-400', 'bg-yellow-400', 'bg-green-400', 'bg-blue-400', 
                'bg-indigo-400', 'bg-purple-400', 'bg-pink-400', 'bg-teal-400',
                'bg-orange-400'
            ];
            let hash = 0;
            if (name) { // nameがundefinedやnullでないことを確認
                for (let i = 0; i < name.length; i++) {
                    hash = name.charCodeAt(i) + ((hash << 5) - hash);
                }
            }
            const index = Math.abs(hash % colors.length);
            return colors[index];
        }
        
        function displayFormError(container, message) {
            container.innerHTML = `<p class="text-red-500 text-xs italic">${message}</p>`;
        }

        // 新規ショートカット追加処理
        addShortcutForm.addEventListener('submit', (e) => {
            e.preventDefault();
            addFormErrorMessageContainer.innerHTML = '';
            const name = addSiteNameInput.value.trim();
            let url = addSiteUrlInput.value.trim();

            if (url && !url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            try {
                new URL(url);
            } catch (_) {
                displayFormError(addFormErrorMessageContainer, '有効なURLを入力してください。 (例: https://www.google.com)');
                return;
            }

            if (name && url) {
                const shortcuts = getShortcuts();
                if (shortcuts.some(s => s.url === url)) {
                    displayFormError(addFormErrorMessageContainer, 'このURLは既に追加されています。');
                    return; 
                }
                shortcuts.push({ name, url });
                saveShortcuts(shortcuts);
                renderShortcuts();
                addShortcutForm.reset();
                addShortcutModal.style.display = "none";
                showToast(`「${name}」を追加しました。`);
            }
        });

        // ショートカット編集処理
        editShortcutForm.addEventListener('submit', (e) => {
            e.preventDefault();
            editFormErrorMessageContainer.innerHTML = '';
            const index = parseInt(editShortcutIndexInput.value);
            const name = editSiteNameInput.value.trim();
            let url = editSiteUrlInput.value.trim();

            if (url && !url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            try {
                new URL(url);
            } catch (_) {
                displayFormError(editFormErrorMessageContainer, '有効なURLを入力してください。 (例: https://www.google.com)');
                return;
            }

            if (name && url && !isNaN(index)) {
                const shortcuts = getShortcuts();
                // 自分自身以外のURLと重複チェック
                if (shortcuts.some((s, i) => s.url === url && i !== index)) {
                     displayFormError(editFormErrorMessageContainer, 'このURLは他のショートカットで既に使用されています。');
                    return;
                }
                shortcuts[index] = { name, url };
                saveShortcuts(shortcuts);
                renderShortcuts();
                editShortcutForm.reset();
                editShortcutModal.style.display = "none";
                showToast(`「${name}」を更新しました。`);
            }
        });

        function deleteShortcut(index) {
            let shortcuts = getShortcuts();
            const deletedShortcutName = shortcuts[index].name;
            shortcuts.splice(index, 1);
            saveShortcuts(shortcuts);
            renderShortcuts();
            showToast(`「${deletedShortcutName}」を削除しました。`);
        }

        function handleDragStart(e) {
            draggedItem = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
            setTimeout(() => {
                this.classList.add('dragging');
            }, 0);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            if (this !== draggedItem) {
                 this.classList.add('drag-over');
            }
            return false;
        }
        
        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.stopPropagation();
            this.classList.remove('drag-over');
            if (draggedItem !== this) {
                const shortcuts = getShortcuts();
                const fromIndex = parseInt(draggedItem.getAttribute('data-index'));
                const toIndex = parseInt(this.getAttribute('data-index'));

                const itemToMove = shortcuts.splice(fromIndex, 1)[0];
                shortcuts.splice(toIndex, 0, itemToMove);
                
                saveShortcuts(shortcuts);
                renderShortcuts();
                showToast('ショートカットを並び替えました。');
            }
            return false;
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.shortcut-card.drag-over').forEach(card => {
                card.classList.remove('drag-over');
            });
        }

        exportBtn.addEventListener('click', () => {
            const shortcuts = getShortcuts();
            if (shortcuts.length === 0) {
                showToast('エクスポートするショートカットがありません。');
                return;
            }
            const dataStr = JSON.stringify(shortcuts, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const exportFileDefaultName = 'shortcuts_export.json';
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            linkElement.remove();
            showToast('ショートカットをエクスポートしました。');
        });

        importBtnTrigger.addEventListener('click', () => {
            importFileElement.click();
        });

        importFileElement.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedShortcuts = JSON.parse(e.target.result);
                        if (Array.isArray(importedShortcuts) && importedShortcuts.every(item => typeof item.name === 'string' && typeof item.url === 'string')) {
                            if (confirm('現在のショートカットをインポートした内容で置き換えますか？（現在の設定は失われます）')) {
                                saveShortcuts(importedShortcuts);
                                renderShortcuts();
                                showToast('ショートカットをインポートしました。');
                            }
                        } else {
                            showToast('無効なファイル形式です。正しいJSONファイルを選択してください。');
                        }
                    } catch (error) {
                        showToast('ファイルの読み込みに失敗しました。JSON形式であることを確認してください。');
                        console.error("Import error:", error);
                    } finally {
                        importFileElement.value = '';
                    }
                };
                reader.readAsText(file);
            }
        });

        renderShortcuts();
    </script>
</body>
</html>
